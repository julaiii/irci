<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800">
  <!-- Fond végétal (haie) -->
  <defs>
    <pattern id="leaves" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect fill="#4a6741" width="40" height="40"/>
      <circle cx="10" cy="10" r="8" fill="#5a7751"/>
      <circle cx="30" cy="25" r="8" fill="#5a7751"/>
      <circle cx="20" cy="35" r="8" fill="#5a7751"/>
    </pattern>
  </defs>
  <rect width="1200" height="800" fill="url(#leaves)"/>
  
  <!-- Membre 1 - Gauche -->
  <ellipse cx="250" cy="500" rx="90" ry="120" fill="#6B7280"/>
  <circle cx="250" cy="320" r="70" fill="#9CA3AF"/>
  <text x="250" y="700" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">MEMBRE 1</text>
  
  <!-- Membre 2 - Centre (François) -->
  <ellipse cx="600" cy="500" rx="90" ry="120" fill="#E5E7EB"/>
  <circle cx="600" cy="320" r="70" fill="#F3F4F6"/>
  <rect x="540" y="640" width="120" height="40" rx="20" fill="#DC143C"/>
  <text x="600" y="665" font-family="Arial" font-size="20" fill="#FFFFFF" text-anchor="middle" font-weight="bold">COACH</text>
  <text x="600" y="715" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">FRANÇOIS</text>
  
  <!-- Membre 3 - Droite -->
  <ellipse cx="950" cy="500" rx="90" ry="120" fill="#D1D5DB"/>
  <circle cx="950" cy="320" r="70" fill="#E5E7EB"/>
  <text x="950" y="700" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">MEMBRE 3</text>
  
  <!-- Titre -->
  <rect x="350" y="30" width="500" height="60" rx="10" fill="#2C3E50" opacity="0.9"/>
  <text x="600" y="70" font-family="Arial" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="bold">ÉQUIPE IRCI</text>
</svg>

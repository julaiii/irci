<svg xmlns="http://www.w3.org/2000/svg" width="140" height="60" viewBox="0 0 140 60">
  <!-- Fond transparent -->
  <rect width="140" height="60" fill="none"/>
  
  <!-- Rectangle blanc (contour du logo) -->
  <rect x="2" y="2" width="56" height="56" rx="28" fill="none" stroke="#FFFFFF" stroke-width="2"/>
  
  <!-- Point rouge haut gauche -->
  <circle cx="15" cy="15" r="4" fill="#DC143C"/>
  
  <!-- Texte IRCI blanc (dans le cercle) -->
  <text x="30" y="38" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">IRCI</text>
  
  <!-- Point rouge bas droite dans le cercle -->
  <circle cx="45" cy="45" r="3" fill="#DC143C"/>
  
  <!-- Texte IRCI principal blanc (à côté) -->
  <text x="95" y="40" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#FFFFFF" 
        text-anchor="middle">IRCI</text>
</svg>
